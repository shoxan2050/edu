<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro'yxatdan o'tish - EduPlatform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .step {
            display: none;
            opacity: 0;
            transform: translateX(30px);
        }

        .step.active {
            display: block;
            animation: slideIn 0.3s ease forwards;
        }

        .step.exit {
            animation: slideOut 0.3s ease forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(30px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }

            to {
                opacity: 0;
                transform: translateX(-30px);
            }
        }

        .floating-label {
            position: absolute;
            top: 50%;
            left: 16px;
            transform: translateY(-50%);
            color: #9ca3af;
            pointer-events: none;
            transition: all 0.2s ease;
            background: white;
            padding: 0 4px;
        }

        .input-field:focus+.floating-label,
        .input-field:not(:placeholder-shown)+.floating-label {
            top: 0;
            font-size: 12px;
            color: #4f46e5;
        }
    </style>
</head>

<body class="bg-white min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Card -->
        <div class="bg-white rounded-[2rem] overflow-hidden">
            <!-- Header -->
            <div class="p-8 pb-6 text-center">
                <h1 id="stepTitle" class="text-2xl font-bold text-gray-900">Hisob yarating</h1>
                <p id="stepDesc" class="text-gray-500 mt-1 text-sm">Ismingizni kiriting</p>
            </div>

            <!-- Form Steps -->
            <div class="px-8 pb-8">
                <!-- Step 1: Name -->
                <div class="step active" data-step="1">
                    <div class="relative mb-4">
                        <input type="text" id="name"
                            class="input-field w-full px-4 py-4 text-lg border-2 border-gray-200 rounded-2xl focus:border-indigo-500 focus:ring-0 outline-none transition"
                            placeholder=" ">
                        <label class="floating-label">Ism va Familiya</label>
                    </div>
                </div>

                <!-- Step 2: Email -->
                <div class="step" data-step="2">
                    <div class="relative mb-4">
                        <input type="email" id="email"
                            class="input-field w-full px-4 py-4 text-lg border-2 border-gray-200 rounded-2xl focus:border-indigo-500 focus:ring-0 outline-none transition"
                            placeholder=" ">
                        <label class="floating-label">Email manzil</label>
                    </div>
                </div>

                <!-- Step 3: Password -->
                <div class="step" data-step="3">
                    <div class="relative mb-4">
                        <input type="password" id="password"
                            class="input-field w-full px-4 py-4 text-lg border-2 border-gray-200 rounded-2xl focus:border-indigo-500 focus:ring-0 outline-none transition"
                            placeholder=" ">
                        <label class="floating-label">Parol</label>
                    </div>
                </div>

                <!-- Step 4: Confirm Password -->
                <div class="step" data-step="4">
                    <div class="relative mb-4">
                        <input type="password" id="confirmPassword"
                            class="input-field w-full px-4 py-4 text-lg border-2 border-gray-200 rounded-2xl focus:border-indigo-500 focus:ring-0 outline-none transition"
                            placeholder=" ">
                        <label class="floating-label">Parolni tasdiqlang</label>
                    </div>
                </div>

                <!-- Step 5: Sinf -->
                <div class="step" data-step="5">
                    <select id="class"
                        class="w-full px-4 py-4 text-lg border-2 border-gray-200 rounded-2xl focus:border-indigo-500 outline-none transition cursor-pointer mb-4">
                        <option value="">Sinfni tanlang...</option>
                        <option value="1">1-sinf</option>
                        <option value="2">2-sinf</option>
                        <option value="3">3-sinf</option>
                        <option value="4">4-sinf</option>
                        <option value="5">5-sinf</option>
                        <option value="6">6-sinf</option>
                        <option value="7">7-sinf</option>
                        <option value="8">8-sinf</option>
                        <option value="9">9-sinf</option>
                        <option value="10">10-sinf</option>
                        <option value="11">11-sinf</option>
                    </select>
                </div>

                <!-- Step 6: Viloyat -->
                <div class="step" data-step="6">
                    <select id="viloyat" onchange="loadTumanlar()"
                        class="w-full px-4 py-4 text-lg border-2 border-gray-200 rounded-2xl focus:border-indigo-500 outline-none transition cursor-pointer mb-4">
                        <option value="">Viloyatni tanlang...</option>
                    </select>
                </div>

                <!-- Step 7: Tuman -->
                <div class="step" data-step="7">
                    <select id="tuman" onchange="loadMaktablar()"
                        class="w-full px-4 py-4 text-lg border-2 border-gray-200 rounded-2xl focus:border-indigo-500 outline-none transition cursor-pointer mb-4">
                        <option value="">Tumanni tanlang...</option>
                    </select>
                </div>

                <!-- Step 8: Maktab -->
                <div class="step" data-step="8">
                    <select id="maktab"
                        class="w-full px-4 py-4 text-lg border-2 border-gray-200 rounded-2xl focus:border-indigo-500 outline-none transition cursor-pointer mb-4">
                        <option value="">Maktabni tanlang...</option>
                    </select>
                </div>

                <!-- Continue Button -->
                <button id="continueBtn" onclick="nextStep()"
                    class="w-full py-4 bg-gray-900 text-white rounded-2xl font-semibold text-lg hover:bg-gray-800 transition">
                    Davom etish
                </button>

                <!-- Back Button -->
                <button id="backBtn" onclick="prevStep()"
                    class="hidden w-full py-3 mt-3 text-gray-500 font-medium hover:text-gray-700 transition">
                    ‚Üê Orqaga
                </button>
            </div>
        </div>

        <!-- Login Link -->
        <p class="text-center mt-6 text-gray-500">
            Hisobingiz bormi? <a href="/login" class="text-indigo-600 font-semibold hover:underline">Kirish</a>
        </p>
    </div>

    <script>
        let currentStep = 1;
        const totalSteps = 8;
        let maktablarData = [];

        const stepInfo = {
            1: { title: "Hisob yarating", desc: "Ismingizni kiriting" },
            2: { title: "Email", desc: "Email manzilingizni kiriting" },
            3: { title: "Parol", desc: "Xavfsiz parol yarating" },
            4: { title: "Tasdiqlash", desc: "Parolni qayta kiriting" },
            5: { title: "Sinf", desc: "Qaysi sinfda o'qiysiz?" },
            6: { title: "Viloyat", desc: "Viloyatingizni tanlang" },
            7: { title: "Tuman", desc: "Tumaningizni tanlang" },
            8: { title: "Maktab", desc: "Maktabingizni tanlang" }
        };

        function updateUI(direction = 'next') {
            const currentEl = document.querySelector('.step.active');
            const nextEl = document.querySelector(`[data-step="${currentStep}"]`);

            if (currentEl && currentEl !== nextEl) {
                currentEl.classList.remove('active');
            }

            nextEl.classList.add('active');

            document.getElementById('stepTitle').textContent = stepInfo[currentStep].title;
            document.getElementById('stepDesc').textContent = stepInfo[currentStep].desc;

            document.getElementById('backBtn').classList.toggle('hidden', currentStep === 1);
            document.getElementById('continueBtn').textContent = currentStep === totalSteps ? "Ro'yxatdan o'tish" : "Davom etish";
        }

        function getStepValue(step) {
            switch (step) {
                case 1: return document.getElementById('name').value.trim();
                case 2: return document.getElementById('email').value.trim();
                case 3: return document.getElementById('password').value;
                case 4: return document.getElementById('confirmPassword').value;
                case 5: return document.getElementById('class').value;
                case 6: return document.getElementById('viloyat').value;
                case 7: return document.getElementById('tuman').value;
                case 8: return document.getElementById('maktab').value;
            }
        }

        function validateStep() {
            const value = getStepValue(currentStep);

            if (currentStep === 1 && !value) {
                alert("Iltimos, ismingizni kiriting");
                return false;
            }
            if (currentStep === 2) {
                if (!value) { alert("Iltimos, email kiriting"); return false; }
                if (!value.includes('@')) { alert("Noto'g'ri email formati"); return false; }
            }
            if (currentStep === 3) {
                if (!value) { alert("Iltimos, parol kiriting"); return false; }
                if (value.length < 6) { alert("Parol kamida 6 ta belgi bo'lishi kerak"); return false; }
            }
            if (currentStep === 4) {
                const password = document.getElementById('password').value;
                if (value !== password) { alert("Parollar mos kelmaydi"); return false; }
            }
            if (currentStep >= 5 && currentStep <= 8 && !value) {
                alert("Iltimos, tanlang");
                return false;
            }
            return true;
        }

        function nextStep() {
            if (!validateStep()) return;

            if (currentStep === totalSteps) {
                submitForm();
                return;
            }

            currentStep++;
            updateUI('next');
        }

        function prevStep() {
            if (currentStep > 1) {
                currentStep--;
                updateUI('prev');
            }
        }

        async function submitForm() {
            const btn = document.getElementById('continueBtn');
            btn.disabled = true;
            btn.textContent = "Yuklanmoqda...";

            const event = new CustomEvent('multiStepRegister', {
                detail: {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value,
                    sinf: document.getElementById('class').value,
                    viloyat: document.getElementById('viloyat').value,
                    tuman: document.getElementById('tuman').value,
                    maktab: document.getElementById('maktab').value,
                    role: 'student'
                }
            });
            document.dispatchEvent(event);
        }

        // Maktablar data loading
        async function loadMaktablarData() {
            try {
                const response = await fetch('/assets/data/maktablar.json');
                maktablarData = await response.json();
                loadViloyatlar();
            } catch (error) {
                console.error('Maktablar yuklanmadi:', error);
            }
        }

        function loadViloyatlar() {
            const viloyatSelect = document.getElementById('viloyat');
            const uniqueViloyatlar = [...new Set(maktablarData.map(m => m.viloyat))].sort();
            viloyatSelect.innerHTML = '<option value="">Viloyatni tanlang...</option>';
            uniqueViloyatlar.forEach(v => {
                viloyatSelect.innerHTML += `<option value="${v}">${v}</option>`;
            });
        }

        function loadTumanlar() {
            const viloyat = document.getElementById('viloyat').value;
            const tumanSelect = document.getElementById('tuman');
            tumanSelect.innerHTML = '<option value="">Tumanni tanlang...</option>';

            if (!viloyat) return;

            const tumanlar = [...new Set(
                maktablarData.filter(m => m.viloyat === viloyat).map(m => m.tuman)
            )].sort();

            tumanlar.forEach(t => {
                tumanSelect.innerHTML += `<option value="${t}">${t}</option>`;
            });
        }

        function loadMaktablar() {
            const viloyat = document.getElementById('viloyat').value;
            const tuman = document.getElementById('tuman').value;
            const maktabSelect = document.getElementById('maktab');
            maktabSelect.innerHTML = '<option value="">Maktabni tanlang...</option>';

            if (!tuman) return;

            const maktablar = maktablarData
                .filter(m => m.viloyat === viloyat && m.tuman === tuman)
                .map(m => m.maktab)
                .sort((a, b) => {
                    const aNum = parseInt(a.match(/^\d+/)?.[0]) || 999;
                    const bNum = parseInt(b.match(/^\d+/)?.[0]) || 999;
                    return aNum - bNum || a.localeCompare(b);
                });

            maktablar.forEach(m => {
                maktabSelect.innerHTML += `<option value="${m}">${m}</option>`;
            });
        }

        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') nextStep();
        });

        document.addEventListener('DOMContentLoaded', loadMaktablarData);
    </script>
    <script type="module" src="../assets/js/auth.js"></script>
</body>

</html>
