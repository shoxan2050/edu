<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro'yxatdan o'tish - EduPlatform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md bg-white p-8 rounded-3xl shadow-xl border border-gray-100">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Hisob yarating</h1>
            <p class="text-gray-500 mt-2">O'rganishni boshlash uchun ma'lumotlaringizni kiriting</p>
        </div>

        <form id="registerForm" class="space-y-4">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Ism va Familiya</label>
                <input type="text" id="name" required
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
                    placeholder="Ali Valiyev">
            </div>

            <!-- Role selection -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Rol</label>
                <select id="role" onchange="toggleFieldsByRole()"
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 outline-none transition cursor-pointer">
                    <option value="student">O'quvchi</option>
                    <option value="teacher">O'qituvchi</option>
                </select>
            </div>

            <!-- Class field - only for students -->
            <div id="classField">
                <label class="block text-sm font-semibold text-gray-700 mb-1">Sinf</label>
                <select id="class"
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 outline-none transition cursor-pointer">
                    <option value="1">1-sinf</option>
                    <option value="2">2-sinf</option>
                    <option value="3">3-sinf</option>
                    <option value="4">4-sinf</option>
                    <option value="5">5-sinf</option>
                    <option value="6">6-sinf</option>
                    <option value="7">7-sinf</option>
                    <option value="8">8-sinf</option>
                    <option value="9">9-sinf</option>
                    <option value="10">10-sinf</option>
                    <option value="11">11-sinf</option>
                </select>
            </div>

            <!-- School Selection - Cascading Dropdowns -->
            <div id="schoolSection">
                <label class="block text-sm font-semibold text-gray-700 mb-1">üè´ Maktabni tanlang</label>

                <!-- Viloyat -->
                <select id="viloyat" onchange="loadTumanlar()"
                    class="w-full px-4 py-3 mb-2 rounded-xl border border-gray-200 outline-none transition cursor-pointer">
                    <option value="">Viloyatni tanlang...</option>
                </select>

                <!-- Tuman -->
                <select id="tuman" onchange="loadMaktablar()" disabled
                    class="w-full px-4 py-3 mb-2 rounded-xl border border-gray-200 outline-none transition cursor-pointer disabled:bg-gray-100">
                    <option value="">Tumanni tanlang...</option>
                </select>

                <!-- Maktab -->
                <select id="maktab" disabled
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 outline-none transition cursor-pointer disabled:bg-gray-100">
                    <option value="">Maktabni tanlang...</option>
                </select>

                <p class="text-xs text-gray-400 mt-1">Maktab raqami dashboard da ko'rinadi</p>
            </div>

            <!-- Phone field - for ALL users (password recovery) -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">üì± Telefon raqam</label>
                <input type="tel" id="phone1" required
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500 outline-none transition"
                    placeholder="+998 90 123 45 67">
                <p class="text-xs text-gray-400 mt-1">Parolni tiklash uchun ishlatiladi</p>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Email</label>
                <input type="email" id="email" required
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500 outline-none transition"
                    placeholder="example@mail.com">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Parol</label>
                <input type="password" id="password" required
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500 outline-none transition"
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Parolni tasdiqlash</label>
                <input type="password" id="confirmPassword" required
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500 outline-none transition"
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>

            <button type="submit"
                class="w-full py-4 bg-indigo-600 text-white rounded-xl font-bold hover:bg-indigo-700 transition shadow-lg shadow-indigo-200 text-lg mt-2">
                Ro'yxatdan o'tish
            </button>
        </form>

        <p class="text-center mt-6 text-gray-600">
            Hisobingiz bormi? <a href="/login" class="text-indigo-600 font-semibold hover:underline">Kirish</a>
        </p>
    </div>

    <script>
        let maktablarData = [];

        // Load maktablar data on page load
        async function loadMaktablarData() {
            try {
                const response = await fetch('/assets/data/maktablar.json');
                maktablarData = await response.json();
                loadViloyatlar();
            } catch (error) {
                console.error('Maktablar yuklanmadi:', error);
            }
        }

        // Populate viloyatlar dropdown
        function loadViloyatlar() {
            const viloyatSelect = document.getElementById('viloyat');
            const uniqueViloyatlar = [...new Set(maktablarData.map(m => m.viloyat))].sort();

            viloyatSelect.innerHTML = '<option value="">Viloyatni tanlang...</option>';
            uniqueViloyatlar.forEach(v => {
                viloyatSelect.innerHTML += `<option value="${v}">${v}</option>`;
            });
        }

        // Populate tumanlar based on selected viloyat
        function loadTumanlar() {
            const viloyat = document.getElementById('viloyat').value;
            const tumanSelect = document.getElementById('tuman');
            const maktabSelect = document.getElementById('maktab');

            // Reset child selects
            tumanSelect.innerHTML = '<option value="">Tumanni tanlang...</option>';
            maktabSelect.innerHTML = '<option value="">Maktabni tanlang...</option>';
            maktabSelect.disabled = true;

            if (!viloyat) {
                tumanSelect.disabled = true;
                return;
            }

            // Get unique tumanlar for selected viloyat
            const tumanlar = [...new Set(
                maktablarData
                    .filter(m => m.viloyat === viloyat)
                    .map(m => m.tuman)
            )].sort();

            tumanlar.forEach(t => {
                tumanSelect.innerHTML += `<option value="${t}">${t}</option>`;
            });

            tumanSelect.disabled = false;
        }

        // Populate maktablar based on selected tuman
        function loadMaktablar() {
            const viloyat = document.getElementById('viloyat').value;
            const tuman = document.getElementById('tuman').value;
            const maktabSelect = document.getElementById('maktab');

            maktabSelect.innerHTML = '<option value="">Maktabni tanlang...</option>';

            if (!tuman) {
                maktabSelect.disabled = true;
                return;
            }

            // Get maktablar for selected viloyat and tuman
            const maktablar = maktablarData
                .filter(m => m.viloyat === viloyat && m.tuman === tuman)
                .map(m => m.maktab)
                .sort((a, b) => {
                    // Sort by number if starts with number
                    const aNum = parseInt(a.match(/^\d+/)?.[0]) || 999;
                    const bNum = parseInt(b.match(/^\d+/)?.[0]) || 999;
                    return aNum - bNum || a.localeCompare(b);
                });

            maktablar.forEach(m => {
                maktabSelect.innerHTML += `<option value="${m}">${m}</option>`;
            });

            maktabSelect.disabled = false;
        }

        function toggleFieldsByRole() {
            const role = document.getElementById('role').value;
            const classField = document.getElementById('classField');
            const schoolSection = document.getElementById('schoolSection');

            if (role === 'teacher') {
                classField.classList.add('hidden');
                schoolSection.classList.add('hidden');
            } else {
                classField.classList.remove('hidden');
                schoolSection.classList.remove('hidden');
            }
        }

        // Load data on page load
        document.addEventListener('DOMContentLoaded', loadMaktablarData);
    </script>
    <script type="module" src="../assets/js/auth.js"></script>
</body>

</html>
