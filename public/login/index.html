<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish - EduPlatform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .step {
            display: none;
            opacity: 0;
            transform: translateX(30px);
        }

        .step.active {
            display: block;
            animation: slideIn 0.3s ease forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(30px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .floating-label {
            position: absolute;
            top: 50%;
            left: 16px;
            transform: translateY(-50%);
            color: #9ca3af;
            pointer-events: none;
            transition: all 0.2s ease;
            background: white;
            padding: 0 4px;
        }

        .input-field:focus+.floating-label,
        .input-field:not(:placeholder-shown)+.floating-label {
            top: 0;
            font-size: 12px;
            color: #4f46e5;
        }
    </style>
</head>

<body class="bg-white min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Card -->
        <div class="bg-white rounded-[2rem] overflow-hidden">
            <!-- Header -->
            <div class="p-8 pb-6 text-center">
                <h1 id="stepTitle" class="text-2xl font-bold text-gray-900">Xush kelibsiz</h1>
                <p id="stepDesc" class="text-gray-500 mt-1 text-sm">Email manzilingizni kiriting</p>
            </div>

            <!-- Form Steps -->
            <div class="px-8 pb-8">
                <!-- Step 1: Email -->
                <div class="step active" data-step="1">
                    <div class="relative mb-4">
                        <input type="email" id="email"
                            class="input-field w-full px-4 py-4 text-lg border-2 border-gray-200 rounded-2xl focus:border-indigo-500 focus:ring-0 outline-none transition"
                            placeholder=" ">
                        <label class="floating-label">Email manzil</label>
                    </div>
                </div>

                <!-- Step 2: Password -->
                <div class="step" data-step="2">
                    <div class="relative mb-4">
                        <input type="password" id="password"
                            class="input-field w-full px-4 py-4 text-lg border-2 border-gray-200 rounded-2xl focus:border-indigo-500 focus:ring-0 outline-none transition"
                            placeholder=" ">
                        <label class="floating-label">Parol</label>
                    </div>
                </div>

                <!-- Continue Button -->
                <button id="continueBtn" onclick="nextStep()"
                    class="w-full py-4 bg-gray-900 text-white rounded-2xl font-semibold text-lg hover:bg-gray-800 transition">
                    Davom etish
                </button>

                <!-- Back Button -->
                <button id="backBtn" onclick="prevStep()"
                    class="hidden w-full py-3 mt-3 text-gray-500 font-medium hover:text-gray-700 transition">
                    ‚Üê Orqaga
                </button>
            </div>
        </div>

        <!-- Register Link -->
        <p class="text-center mt-6 text-gray-500">
            Hisobingiz yo'qmi? <a href="/register" class="text-indigo-600 font-semibold hover:underline">Ro'yxatdan
                o'tish</a>
        </p>
    </div>

    <script>
        let currentStep = 1;
        const totalSteps = 2;

        const stepInfo = {
            1: { title: "Xush kelibsiz", desc: "Email manzilingizni kiriting" },
            2: { title: "Parol", desc: "Parolingizni kiriting" }
        };

        function updateUI() {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.querySelector(`[data-step="${currentStep}"]`).classList.add('active');

            document.getElementById('stepTitle').textContent = stepInfo[currentStep].title;
            document.getElementById('stepDesc').textContent = stepInfo[currentStep].desc;

            document.getElementById('backBtn').classList.toggle('hidden', currentStep === 1);
            document.getElementById('continueBtn').textContent = currentStep === totalSteps ? "Kirish" : "Davom etish";
        }

        function getStepValue(step) {
            switch (step) {
                case 1: return document.getElementById('email').value.trim();
                case 2: return document.getElementById('password').value;
            }
        }

        function validateStep() {
            const value = getStepValue(currentStep);

            if (currentStep === 1) {
                if (!value) { alert("Iltimos, email kiriting"); return false; }
                if (!value.includes('@')) { alert("Noto'g'ri email formati"); return false; }
            }
            if (currentStep === 2) {
                if (!value) { alert("Iltimos, parol kiriting"); return false; }
            }
            return true;
        }

        function nextStep() {
            if (!validateStep()) return;

            if (currentStep === totalSteps) {
                submitForm();
                return;
            }

            currentStep++;
            updateUI();

            if (currentStep === 2) {
                setTimeout(() => document.getElementById('password').focus(), 100);
            }
        }

        function prevStep() {
            if (currentStep > 1) {
                currentStep--;
                updateUI();
            }
        }

        async function submitForm() {
            const btn = document.getElementById('continueBtn');
            btn.disabled = true;
            btn.textContent = "Yuklanmoqda...";

            const event = new CustomEvent('multiStepLogin', {
                detail: {
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value
                }
            });
            document.dispatchEvent(event);
        }

        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') nextStep();
        });
    </script>
    <script type="module" src="../assets/js/auth.js"></script>
</body>

</html>
