<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish - EduPlatform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md bg-white p-8 rounded-3xl shadow-xl border border-gray-100">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Xush kelibsiz</h1>
            <p class="text-gray-500 mt-2">Tizimga kirish uchun ma'lumotlaringizni kiriting</p>
        </div>

        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Email</label>
                <input type="email" id="email" required
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500 outline-none transition"
                    placeholder="example@mail.com">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Parol</label>
                <input type="password" id="password" required
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500 outline-none transition"
                    placeholder="••••••••">
            </div>

            <div class="flex items-center justify-between">
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="checkbox" id="remember"
                        class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                    <span class="text-sm text-gray-600">Eslab qolish</span>
                </label>
                <a href="#" class="text-sm text-indigo-600 font-semibold hover:underline">Parolni unutdingizmi?</a>
            </div>

            <button type="submit"
                class="w-full py-4 bg-indigo-600 text-white rounded-xl font-bold hover:bg-indigo-700 transition shadow-lg shadow-indigo-200 text-lg mt-2">
                Kirish
            </button>
        </form>

        <p class="text-center mt-6 text-gray-600">
            Hisobingiz yo'qmi? <a href="/register" class="text-indigo-600 font-semibold hover:underline">Ro'yxatdan
                o'tish</a>
        </p>
    </div>

    <script type="module" src="../assets/js/auth.js"></script>
</body>

</html>
