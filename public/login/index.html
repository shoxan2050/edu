<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish - EduPlatform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .floating-label {
            position: absolute;
            top: 50%;
            left: 16px;
            transform: translateY(-50%);
            color: #9ca3af;
            pointer-events: none;
            transition: all 0.2s ease;
            background: white;
            padding: 0 4px;
        }

        .input-field:focus+.floating-label,
        .input-field:not(:placeholder-shown)+.floating-label {
            top: 0;
            font-size: 12px;
            color: #4f46e5;
        }
    </style>
</head>

<body class="bg-white min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Card -->
        <div class="bg-white rounded-[2rem] overflow-hidden">
            <!-- Header -->
            <div class="p-8 pb-6 text-center">
                <div class="text-4xl mb-3">ðŸ‘‹</div>
                <h1 class="text-2xl font-bold text-gray-900">Xush kelibsiz</h1>
                <p class="text-gray-500 mt-1 text-sm">Hisobingizga kiring</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="px-8 pb-8">
                <!-- Email -->
                <div class="relative mb-4">
                    <input type="email" id="email" required
                        class="input-field w-full px-4 py-4 text-lg border-2 border-gray-200 rounded-2xl focus:border-indigo-500 focus:ring-0 outline-none transition"
                        placeholder=" ">
                    <label class="floating-label">Email manzil</label>
                </div>

                <!-- Password -->
                <div class="relative mb-6">
                    <input type="password" id="password" required
                        class="input-field w-full px-4 py-4 text-lg border-2 border-gray-200 rounded-2xl focus:border-indigo-500 focus:ring-0 outline-none transition"
                        placeholder=" ">
                    <label class="floating-label">Parol</label>
                </div>

                <!-- Remember me -->
                <div class="flex items-center justify-between mb-6">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" id="remember"
                            class="w-4 h-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                        <span class="text-sm text-gray-600">Meni eslab qol</span>
                    </label>
                    <a href="#" class="text-sm text-indigo-600 hover:underline">Parolni unutdim</a>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="submitBtn"
                    class="w-full py-4 bg-gray-900 text-white rounded-2xl font-semibold text-lg hover:bg-gray-800 transition">
                    Kirish
                </button>
            </form>
        </div>

        <!-- Register Link -->
        <p class="text-center mt-6 text-gray-500">
            Hisobingiz yo'qmi? <a href="/register" class="text-indigo-600 font-semibold hover:underline">Ro'yxatdan
                o'tish</a>
        </p>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('submitBtn');

            // Validation
            if (!email || !email.includes('@')) {
                alert("Noto'g'ri email formati");
                return;
            }
            if (!password) {
                alert("Iltimos, parol kiriting");
                return;
            }

            btn.disabled = true;
            btn.textContent = "Yuklanmoqda...";

            const event = new CustomEvent('multiStepLogin', {
                detail: { email, password }
            });
            document.dispatchEvent(event);
        });
    </script>
    <script type="module" src="../assets/js/auth.js"></script>
</body>

</html>
