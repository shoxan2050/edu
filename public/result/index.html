<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natija - EduPlatform</title>
    <script type="module" src="../assets/js/guard.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/main.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center p-6">
    <div
        class="bg-white w-full max-w-md p-10 rounded-[2.5rem] shadow-2xl border border-gray-100 text-center animate-in zoom-in duration-500">
        <div id="resultEmoji" class="text-8xl mb-6">ðŸŽ‰</div>
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Tabriklaymiz!</h1>
        <p class="text-gray-500 mb-8">Siz darsni muvaffaqiyatli yakunladingiz</p>

        <div class="bg-indigo-50 p-6 rounded-3xl border border-indigo-100 mb-8">
            <div class="text-5xl font-bold text-indigo-600 mb-1"><span id="scoreText">0</span>%</div>
            <div class="text-indigo-400 font-semibold uppercase tracking-widest text-sm">To'g'ri javoblar</div>
        </div>

        <div class="space-y-3">
            <a href="/path" id="backToPath"
                class="block w-full py-4 bg-indigo-600 text-white rounded-2xl font-bold text-lg hover:bg-indigo-700 transition shadow-lg shadow-indigo-200">
                Yo'lga qaytish
            </a>
            <a href="#" id="retakeButton"
                class="block w-full py-4 bg-gray-100 text-gray-600 rounded-2xl font-bold text-lg hover:bg-gray-200 transition">
                Qayta topshirish
            </a>
        </div>
    </div>

    <script type="module">
        import { auth, db } from '../assets/js/firebase.js';
        import { ref, get } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

        const urlParams = new URLSearchParams(window.location.search);
        const subjectId = urlParams.get('subject') || 'math';
        const lessonId = urlParams.get('lesson') || '1';

        document.getElementById('backToPath').href = `/path?subject=${subjectId}`;
        document.getElementById('retakeButton').href = `/test?subject=${subjectId}&lesson=${lessonId}`;

        // Verify result from DB (No URL Spoofing)
        // Guard.js handles auth check first
        document.addEventListener('authReady', async (e) => {
            const user = e.detail;
            if (user) {
                try {
                    const snap = await get(ref(db, `users/${user.uid}/progress/${subjectId}/${lessonId}`));
                    if (snap.exists()) {
                        const realScore = snap.val();
                        renderResult(realScore);
                    } else {
                        // No record found? Redirect or show 0
                        window.location.href = "/dashboard";
                    }
                } catch (err) {
                    console.error("Result fetch error", err);
                }
            }
        });

        // Also check global cache if event missed
        if (window.__AUTH_USER__) {
            const user = window.__AUTH_USER__;
            get(ref(db, `users/${user.uid}/progress/${subjectId}/${lessonId}`))
                .then(snap => {
                    if (snap.exists()) renderResult(snap.val());
                    else window.location.href = "/dashboard";
                });
        }

        function renderResult(score) {
            document.getElementById('scoreText').textContent = score;

            if (score < 80) {
                document.getElementById('resultEmoji').textContent = 'ðŸ¤”';
                document.querySelector('h1').textContent = 'Yaxshiroq bo\'lishi mumkin';
                document.querySelector('p').textContent = 'Mavzuni qayta o\'qib chiqishni tavsiya qilamiz';
            }
        }
    </script>
</body>

</html>
