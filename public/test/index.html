<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - EduPlatform</title>
    <script type="module" src="../assets/js/guard.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/main.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">
    <div class="h-2 w-full bg-gray-200">
        <div id="testProgress" class="h-full bg-emerald-500 transition-all duration-500 w-0"></div>
    </div>

    <main class="flex-grow flex items-center justify-center p-6">
        <div id="testCard" class="bg-white w-full max-w-2xl p-10 rounded-[2.5rem] shadow-xl border border-gray-100">
            <div id="questionArea">
                <div class="flex justify-between items-center mb-6">
                    <div class="flex items-center gap-3">
                        <span id="progressText" class="text-sm font-bold text-gray-400">1/10</span>
                        <span id="difficultyBadge"
                            class="px-3 py-1 bg-blue-100 text-blue-600 rounded-lg text-sm font-bold uppercase tracking-wider">Oson</span>
                    </div>
                    <span id="timer" class="text-gray-400 font-mono text-lg">00:00</span>
                </div>

                <h2 id="questionTitle" class="text-2xl font-bold text-gray-900 mb-8 leading-tight">Savol yuklanmoqda...
                </h2>

                <div id="optionsGrid" class="grid gap-4 mb-8">
                    <!-- Options -->
                </div>

                <!-- Helper Buttons -->
                <div class="flex gap-3 mb-6">
                    <button id="fiftyFiftyBtn" onclick="useFiftyFifty()"
                        class="flex-1 py-3 px-4 bg-amber-100 text-amber-700 rounded-xl font-bold hover:bg-amber-200 transition flex items-center justify-center gap-2">
                        <span class="text-xl">✂️</span> 50:50
                        <span id="fiftyFiftyCount" class="text-xs bg-amber-200 px-2 py-0.5 rounded-full">2</span>
                    </button>
                    <button id="skipBtn" onclick="skipQuestion()"
                        class="flex-1 py-3 px-4 bg-gray-100 text-gray-600 rounded-xl font-bold hover:bg-gray-200 transition flex items-center justify-center gap-2">
                        <span class="text-xl">⏭️</span> Keyinroq
                        <span id="skippedCount" class="text-xs bg-gray-200 px-2 py-0.5 rounded-full hidden">0</span>
                    </button>
                </div>

                <div id="feedback" class="hidden p-4 rounded-2xl mb-6 text-center font-bold"></div>

                <button id="submitBtn"
                    class="w-full py-5 bg-indigo-600 text-white rounded-2xl font-bold text-xl hover:bg-indigo-700 transition disabled:opacity-50"
                    disabled>
                    Tekshirish
                </button>
            </div>
        </div>
    </main>

    <script type="module" src="../assets/js/test.js"></script>
    <script src="geo-logger.js"></script>\n</body>

</html>
